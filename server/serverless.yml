service: aws-goal-tracker
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1
  profile: default
  httpApi:
    cors: true
  iam:
    role: ${env:LAMBDA_ROLE}
  deploymentMethod: direct

plugins:
  - serverless-webpack
  - serverless-offline

package:
  individually: true

useDotenv: true

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get

resources:
  Resources: 
    allUsersDb:
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: allUsersDb
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema: 
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    goalsDb:
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: goalsDb
        AttributeDefinitions:
          - AttributeName: goalId
            AttributeType: S
        KeySchema: 
          - AttributeName: goalId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    completedGoalsDb:
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: completedGoalsDb
        AttributeDefinitions:
          - AttributeName: completedGoalId
            AttributeType: S
        KeySchema: 
          - AttributeName: completedGoalId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST